<!DOCTYPE html>
<html>
  <head>
    <title>Angular2 ReCaptcha sample</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="basic.html" >Basic</a></li>
        <li><a href="language.html">Different Language</a></li>
        <li><a href="preloaded-api.html">Preloaded reCAPTCHA API</a></li>
      </ul>
    </nav>
    <section>
      <p>
        You'll have to set the <code>siteKey</code> first:
      </p>
      <input id="sitekey" type="text" />
      <button onclick="applySiteKey();">Apply</button>
    </section>
    <script>
      var input = document.getElementById("sitekey");
      input.value = localStorage.getItem("sitekey");

      function applySiteKey() {
        localStorage.setItem("sitekey", document.getElementById("sitekey").value);
      }
    </script>
  </body>
</html>
